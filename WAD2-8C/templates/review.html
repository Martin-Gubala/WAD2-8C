{% extends 'registration/base_generic.html' %}

{% block content %}
    <div class="review-container"> <!-- Container for the review section -->
        <h1 class="text-center">Add Review</h1> <!-- Centered heading -->

        <!-- Form for submitting a new review -->
        <form method="post" class="review-form"> <!-- POST method to securely send data to the server -->
            {% csrf_token %} <!-- CSRF token to protect against CSRF attacks -->

            <div class="form-group rating-container">
                <label for="id_rating"><strong>Rating:</strong></label>
                <!-- From Uiverse.io -->
                <div class="rating">
                  <input value="5" name="rating" id="star5" type="radio">
                  <label for="star5"></label>
                  <input value="4" name="rating" id="star4" type="radio">
                  <label for="star4"></label>
                  <input value="3" name="rating" id="star3" type="radio">
                  <label for="star3"></label>
                  <input value="2" name="rating" id="star2" type="radio">
                  <label for="star2"></label>
                  <input value="1" name="rating" id="star1" type="radio">
                  <label for="star1"></label>
                </div>
            </div>

            <div class="form-group"> <!-- Group for text input -->
                <label for="id_text"><strong>Text:</strong></label>
                {{ form.text }} <!-- Text area input -->
            </div>

            <div class="form-group text-center"> <!-- Centered submit button -->
                <button type="submit">Submit</button> <!-- Button to submit the form -->
            </div>
        </form>

        <!-- Link to go back to the detailed page of the cafe -->
        <p class="text-center">Go back to the <a href="{% url 'cafeCritics:show_cafe' cafe.slug %}">{{ cafe.name }}</a> page</p>
    </div>
{% endblock %}
