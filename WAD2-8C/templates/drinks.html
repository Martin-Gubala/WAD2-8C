<body>
    <div id="cafe">

        <div>
            <h2>Drinks Menu</h2>
            {% if drinks %}
                {% for drink in drinks %}
                <div>                   
                    <ul>
                        <li class="drink-name">Name - {{ drink.name }}</li>
                        <li class="drink-price">Price - {{ drink.price }}</li>
                        <li class="drink-rating">Rating - {{ drink.rating }}</li>
                    </ul>
                </div>
                {% endfor %}
            {% else %}
                <strong>There are no drinks present.</strong>
            {% endif %}
            </div>
        <button type="button" class="btn btn-primary me-2" onclick="loadDoc(cafeurl, myFn2)">Go back to Description</button>
    </div>
</body>
