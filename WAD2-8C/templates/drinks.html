<body>
    <div id="cafe">

        <div>
            <h2>Drinks Menu</h2>
            {% if drinks %}
                {% for drink in drinks %}
                <div>                   
                    <ul>
                        <li>Name - {{ drink.name }}</li>
                        <li>Price - {{ drink.price }}</li>
                        <li>Rating - {{ drink.rating }}</li>
                    </ul>
                </div>
                {% endfor %}
            {% else %}
                <strong>There are no drinks present.</strong>
            {% endif %}
            </div>
        <button type="button" onclick="loadDoc(cafeurl, myFn2)">Go back to Description</button>
    </div>
</body>
