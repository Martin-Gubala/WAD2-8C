{% extends 'registration/base_generic.html' %}
{% block content %}
<h2>Change Password</h2>

<!-- Form for changing password -->
<form method="post"> <!-- POST method to securely send password data -->
    {% csrf_token %} <!-- CSRF token to protect against CSRF attacks -->
    {{ form.as_p }} <!-- Renders the form fields as paragraph elements -->
    <button type="submit">Change password</button><!-- Submit button for the form -->
</form>
{% endblock %}
