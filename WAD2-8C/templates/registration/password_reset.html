{% extends 'registration/base_generic.html' %}
{% block content %}
<h2>Reset Password</h2><!-- Page heading to clearly indicate its purpose -->

<!-- Form for initiating the password reset process -->
<form method="post"> <!-- POST method to securely handle sensitive data -->
    {% csrf_token %}<!-- CSRF token to protect against CSRF attacks -->
    {{ form.as_p }}<!-- Django form fields rendered as paragraphs for better readability -->
    <button type="submit">Send password reset email</button><!-- Button to submit the form -->
</form>
{% endblock %}
